apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: simpsonross/circleci-team-project-frontend:0.1.3
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-cred
